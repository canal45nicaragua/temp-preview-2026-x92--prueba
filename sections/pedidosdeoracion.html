<section id="oracion-section" class="prayer-section">
    <div class="prayer-container">
        <div class="prayer-header">
            <i class="fas fa-hands-praying prayer-icon"></i>
            <h2>Pedidos de Oración</h2>
            <div class="accent-line center"></div> 
            <p>Escribe tu petición y nuestro equipo intercederá por ti.</p>
        </div>
        
        <form class="prayer-form" id="prayerForm" action="https://formspree.io/f/xkovvdye" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Tu Nombre" required
                           oninvalid="this.setCustomValidity('Por favor, ingresa tu nombre')" 
                           oninput="this.setCustomValidity('')">
                </div>
                <div class="form-group">
                    <label for="lastname">Apellido</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Tu Apellido" required
                           oninvalid="this.setCustomValidity('Por favor, ingresa tu apellido')" 
                           oninput="this.setCustomValidity('')">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="countrySelect">País de origen</label>
                    <select id="countrySelect" name="country" required class="select-pais"
                            oninvalid="this.setCustomValidity('Por favor, selecciona tu país de la lista')" 
                            oninput="this.setCustomValidity('')">
                        <option value="" disabled selected>Cargando naciones...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required
                           oninvalid="this.setCustomValidity('Por favor, ingresa un correo electrónico válido')" 
                           oninput="this.setCustomValidity('')">
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Motivo de Oración</label>
                <textarea id="message" name="message" rows="4" placeholder="Escribe aquí tu petición..." required
                          oninvalid="this.setCustomValidity('Por favor, cuéntanos tu motivo de oración')" 
                          oninput="this.setCustomValidity('')"></textarea>
            </div>
            
            <input type="hidden" name="_subject" value="Nuevo Pedido de Oración - TV45 Nicaragua">

            <button type="submit" id="submitBtn" class="btn-submit">
                <i class="fas fa-paper-plane"></i> ENVIAR PETICIÓN
            </button>
        </form>

        <div id="form-status" style="display:none; margin-top: 20px; padding: 20px; border-radius: 10px; background: rgba(240, 180, 41, 0.1); border: 1px solid var(--dorado-tv45); text-align: center;">
            <i class="fas fa-check-circle" style="color: var(--dorado-tv45); font-size: 2.5rem; margin-bottom: 10px;"></i>
            <h3 style="color: var(--blanco);">¡Tu petición ha sido enviada!</h3>
            <p style="color: var(--gray-text);">Estaremos orando por ti.</p>
        </div>
    </div>
</section>
